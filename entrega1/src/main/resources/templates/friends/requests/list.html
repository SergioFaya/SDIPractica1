<!DOCTYPE html>
<html lang="en">

<head>
    <title>Red Social</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <nav th:replace="fragments/nav" />
    <div class="container">
        <h2 th:text="#{friendship.request.list.header.2.list}"></h2>
        <div th:each="frequest: ${fRequestList}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${frequest.userSource.email}"></h3>
                </div>
                <div class="panel-body">
                    <p th:text = "${frequest.userSource.name + frequest.userSource.lastName}"></p>
                    <p th:text = "${frequest.id}"></p>
                    <a th:href = "${'/friends/accept/request/' + frequest.id}" class="btn btn-primary" th:text="#{friendship.request.list.button.add}"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
