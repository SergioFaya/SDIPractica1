<!DOCTYPE html>
<html lang="en">
<head th:replace = "fragments/head"></head>
<body>
    <nav th:replace="fragments/nav" />
    <div class="container">
        <h2 th:text="#{users.friends.list.header.2}"></h2>
        <div th:each="request: ${friends}">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <h3 class="panel-title" th:text="${request.userDestiny.email}"></h3>
                </div>
                <div class="panel-body">
                    <p th:text="${request.userDestiny.name + request.userDestiny.lastName}"></p>
                    <a th:href=" ${'/friends/requests/details/' + request.userDestiny.id}"
                     class="btn btn-primary" th:text="#{users.friends.list.details}"></a>
                </div>
            </div>
        </div>
        <footer th:replace = "fragments/pagination"></footer>    
    </div>
    <footer th:replace = "fragments/footer"></footer>
</body>
</html>
