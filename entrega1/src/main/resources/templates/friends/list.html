<!DOCTYPE html>
<html lang="en">
<head>
    <title>Red Social</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <nav th:replace="fragments/nav" />
    <div class="container">
        <h2 th:text="#{users.friends.list.header.2}"></h2>
        <div th:each="user: ${friends}">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <h3 class="panel-title" th:text="${user.email}"></h3>
                </div>
                <div class="panel-body">
                    <p th:text="${user.name + user.lastName}"></p>
                    <a th:href=" ${'/friends/requests/details/' + user.id}"
                     class="btn btn-primary" th:text="#{users.friends.list.details}"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
