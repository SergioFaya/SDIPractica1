<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <nav th:replace="fragments/nav" />
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 th:text="#{post.form.create.h2}"></h2>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="post/add" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="col-sm-20">
                                <input th:placeholder="#{post.form.create.title}" type="text" required="required" class="form-control" name="title" id="title"
                                    autofocus="autofocus" />
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <textarea rows="5" th:placeholder="#{post.form.create.content}" type="text" class="form-control" name="message" id="message">
                                </textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" th:text="#{post.form.create.send}"></button>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>

</html>
