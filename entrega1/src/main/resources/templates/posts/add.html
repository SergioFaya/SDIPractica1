<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <nav th:replace="fragments/nav" />
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 th:text="#{post.form.create.h2}"></h2>
            </div>
            <div class="panel-body">
                <form id = "post-form" class="form-horizontal" action="/post/add" method="post" enctype = "multipart/form-data">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input th:placeholder="#{post.form.create.title}" type="text" required="required" class="form-control" name="title" id="title"
                                autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea rows="5" th:placeholder="#{post.form.create.content}" type="text" class="form-control" name="message" id="message"
                                style="width: 100%"></textarea>
                        </div>
                    </div>
                    <input id="input-photo" type="file" class="form-control-file" name="photoPath" >
                    <img id="preview" src="#" alt="Image uploaded" />
                    <script>
                        $("#input-photo").change(function () {
                            readURL(this);
                        });
                    </script>
                    <div>
                        <button type="submit" class="btn btn-primary" th:text="#{post.form.create.send}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
    <script src="/script/image.js"></script>
</body>

</html>
