<h2>Regístrate como usuario</h2>
<form class="form-horizontal" method="post" action="/signup"
	th:object="${user}">
	<div class="form-group">
		<label class="control-label col-sm-2" for="name">Nombre:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="name"
				placeholder="Ejemplo: Juan" required="true" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="lastName">Email:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="lastName"
				placeholder="Ejemplo: Peréz Almonte" required="true" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="password">Password:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password"
				placeholder="Entre el Password" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="passwordConfirm">Repita
			el Password:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="passwordConfirm"
				placeholder="Repita el Password" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Enviar</button>
		</div>
	</div>
</form>
