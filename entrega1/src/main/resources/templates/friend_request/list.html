!DOCTYPE html>
<html lang="en">

<head>
    <title>Red Social</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <nav th:replace="fragments/nav" />

            </div>
        </div>
    </div>
</body>
